<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny Allards</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="carousel-stage" class="carousel" aria-label="Image carousel">
        <div class="carousel__overlay">
            <div class="brand">
                <div class="brand__logo">
                    <img class="brand__logo-base" src="assets/Logo+Tagline.svg" alt="Boomaap logo" />
                </div>
            </div>
            <div class="contact" aria-label="Contact">
                <a class="contact__link contact__link--email" href="#">email</a>
                <span class="contact__dot" aria-hidden="true">·</span>
                <a class="contact__link contact__link--instagram" href="#">instagram</a>
                <span class="contact__dot" aria-hidden="true">·</span>
                <a class="contact__link contact__link--boomaap" href="#">boomaap</a>
            </div>
        </div>
    </div>
    <div id="p5-border" aria-hidden="true"></div>

    <script src="carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="p5-border.js"></script>
</body>
</html>
